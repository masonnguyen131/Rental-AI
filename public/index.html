<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Google Maps</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key={USE_OWN_API_KEY}"></script>
</head>
<body>
  <div class="container">
    <!-- Google Maps Section -->
    <div id="map"></div>

    <!-- Chatbot Section -->
    <div id="chatbot">
      <div id="chat-window">
        <div id="messages"></div>
      </div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
